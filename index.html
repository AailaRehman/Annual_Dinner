<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Verifier</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      font-size: 1.2em;
      display: inline-block;
    }
    .valid {
      background-color: #c8e6c9;
      color: #256029;
    }
    .invalid {
      background-color: #ffcdd2;
      color: #c62828;
    }
  </style>
</head>
<body>
  <h1>QR Code Verifier</h1>
  <div id="reader"></div>
  <div id="result">Loading QR data...</div>
  <button onclick="downloadCSV()">Download Scanned QR Data (CSV)</button>
  <button onclick="clearHistory()">Clear Scanned History</button>
  <script>
let validCodes = {};
let usedCodes = JSON.parse(localStorage.getItem("usedCodes") || "[]");
const resultDiv = document.getElementById("result");
let scanning = false;

// Try loading from localStorage cache first
try {
  const cachedData = localStorage.getItem("qrCodeCache");
  if (cachedData) {
    validCodes = JSON.parse(cachedData);
    resultDiv.innerHTML = "‚úÖ Cached QR codes loaded. Ready to scan!";
  }
} catch (e) {
  console.warn("‚ö†Ô∏è Failed to parse cached QR code data");
}

// Try updating from server (if possible)
fetch('qr_codes.json')
  .then(response => response.json())
  .then(data => {
    validCodes = data;
    localStorage.setItem("qrCodeCache", JSON.stringify(data));
    resultDiv.innerHTML = "‚úÖ QR codes loaded from server. Ready to scan!";
  })
  .catch(error => {
    console.error("‚ùå Failed to update QR codes from server:", error);
    resultDiv.innerHTML += "<br>‚ö†Ô∏è Using cached data (Offline Mode)";
    resultDiv.className = "invalid";
  });

function handleQRCode(qrCode) {
  if (scanning) return;
  scanning = true;

  qrCode = qrCode.trim().toUpperCase();
  console.log("üîç Scanned:", qrCode);

  if (usedCodes.find(entry => entry.code === qrCode)) {
    resultDiv.innerHTML = `‚õî Already Used!`;
    resultDiv.className = "invalid";
  } else if (validCodes[qrCode]) {
    const person = validCodes[qrCode];
    resultDiv.innerHTML = `‚úÖ Valid Ticket!<br>Name: ${person.name}<br>Roll: ${person.roll}`;
    resultDiv.className = "valid";

    usedCodes.push({
      code: qrCode,
      name: person.name,
      roll: person.roll
    });

    localStorage.setItem("usedCodes", JSON.stringify(usedCodes));
  } else {
    resultDiv.innerHTML = `‚ùå Invalid QR Code: ${qrCode}`;
    resultDiv.className = "invalid";
  }

  setTimeout(() => {
    resultDiv.innerHTML = "Ready for next scan!";
    resultDiv.className = "";
    scanning = false;
  }, 3000);
}

function downloadCSV() {
  if (usedCodes.length === 0) {
    alert("No scanned data to download.");
    return;
  }

  let csv = "QR Code,Name,Roll No\n";
  usedCodes.forEach(entry => {
    csv += `${entry.code},${entry.name},${entry.roll}\n`;
  });

  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "scanned_qr_codes.csv";
  a.click();
}

function clearHistory() {
  if (confirm("Are you sure you want to clear all scanned data?")) {
    localStorage.removeItem("usedCodes");
    usedCodes = [];
    alert("Scanned data cleared.");
  }
}

// ‚úÖ Start the scanner
const html5QrCode = new Html5Qrcode("reader");
const config = { fps: 10, qrbox: 250 };

html5QrCode.start(
  { facingMode: "environment" },
  config,
  qrCodeMessage => {
    handleQRCode(qrCodeMessage);
  },
  errorMessage => {
    console.warn(`QR Code scan error: ${errorMessage}`);
  }
).catch(err => {
  resultDiv.innerHTML = `‚ùå Unable to start camera: ${err}`;
  resultDiv.className = "invalid";
});
</script>

</body>
</html>
